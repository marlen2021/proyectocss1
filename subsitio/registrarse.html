<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../estilos/registrarse.css">
  </head>
  <body>
    <form action="../subsitio/login.html">
    <div class="login-box">
      <h1>Registrarse</h1>
      <br>
      <div class="panel-izquierdo">
        <label>Primer Nombre</label>
        <input type="text" placeholder="Ingrese Primer Nombre">
        <label>Correo</label>
        <input type="text" placeholder="Ingrese Correo">
        <label>Fecha</label>
        <input type="date" name="fecha" min="2021-09-13" max="2022-09-13">
        <label>Dirección</label>
        <input type="text" placeholder="Ingrese Dirección">
      </div>
      <div class="panel-derecho">
        <label>Segundo Nombre</label>
        <input type="text" placeholder="Ingrese Segundo Nombre">
        <label>Contraseña</label>
        <input type="password" placeholder="Ingrese Contraseña">
        <label>Teléfono</label>
        <input type="text" placeholder="Ingrese Teléfono">
        <label>Celular</label>
        <input type="text" placeholder="Ingrese Celular">
      </div>
      <input type="submit" value="Registrarse">
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <a href="login.html">Volver al inicio</a><br>
    </div>
  </form>
  </body>
</html>
